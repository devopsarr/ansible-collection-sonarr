###
# Integration tests

  integration:
    runs-on: ubuntu-latest
    name: I (Ⓐ${{ matrix.ansible }}+py${{ matrix.python }})
    strategy:
      fail-fast: false
      matrix:
        ansible:
          - stable-2.14
        python:
          - '3.10'         

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          path: ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: config rights
        run: >
          sudo chown 1000:1000 ${{ github.workspace }}/ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}/.github/provider/config.xml &&
          sudo chmod +x ${{ github.workspace }}/ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}/.github/provider/test.sh

      - name: run provider
        run: docker-compose -f ${{ github.workspace }}/ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}/.github/provider/docker-compose.yml up -d

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      # Install dependencies
      # - name: Install collection dependencies
      #   run: ansible-galaxy collection install ansible.netcommon -p .
      - name: Install python dependencies
        run: pip install --upgrade git+https://github.com/devopsarr/sonarr-py.git --upgrade-strategy eager --disable-pip-version-check

      # Run the integration tests
      - name: Run integration test
        run: ansible-test integration -v --color --retry-on-error --continue-on-error --diff --python ${{ matrix.python }} --coverage --requirements
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
        # env:
        #   SONARR_URL: "http://localhost:8989"
        #   SONARR_API_KEY: "b01df9fca2e64e459d64a09888ce7451"

      # ansible-test support producing code coverage date
      - name: Generate coverage report
        run: ansible-test coverage xml -v --requirements --group-by command --group-by version
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      # See the reports at https://codecov.io/gh/devopsarr/ansible-collection-sonarr
      - uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
