---
# ----------------------------------------------------------------------------
- name: edit quality
  devopsarr.sonarr.sonarr_quality:
    name: HDTV-2160p
    title: HDTV-2160p
    max_size: 200.0
    min_size: 1.0
    preferred_size: 95.0
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: test
  ansible.builtin.debug:
    msg: "{{result}}"
- name: assert quality changes
  assert:
    that:
      - result.min_size == 1.0
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_quality:
    name: HDTV-2160p
    title: HDTV-2160p
    max_size: 200.0
    min_size: 1.0
    preferred_size: 95.0
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert delay profile idempotency
  assert:
    that:
      - result.changed == false
      - result.min_size == 1.0