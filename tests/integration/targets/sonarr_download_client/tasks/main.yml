---
- name: Create download client
  devopsarr.sonarr.sonarr_download_client:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: Hadouken
    fields:
      - name: host
        value: hadouken.lcl
      - name: urlBase
        value: /hadouken/
      - name: port
        value: 9091
      - name: category
        value: sonarr-tv
      - name: username
        value: username
      - name: password
        value: password
      - name: useSsl
        value: false
    protocol: torrent
    config_contract: HadoukenSettings
    implementation: Hadouken
    tags: []
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: Assert download client creation
  ansible.builtin.assert:
    that:
      - result['implementation'] == 'Hadouken'
