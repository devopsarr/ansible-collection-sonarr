---
- name: Create example custom format
  devopsarr.sonarr.sonarr_custom_format:
    include_custom_format_when_renaming: false
    name: Arab
    specifications:
      - name: arabic
        implementation: LanguageSpecification
        negate: false
        required: true
        fields:
          - name: value
            value: 26
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: format
- name: Create quality profile
  devopsarr.sonarr.sonarr_quality_profile:
    name: Example
    upgrade_allowed: true
    cutoff: 1
    min_format_score: 0
    cutoff_format_score: 0
    quality_groups:
      - qualities:
          - id: 1
            name: SDTV
            source: television
            resolution: 480
      - name: WEB 720p
        id: 1001
        qualities:
          - id: 14
            name: WEBRip-720p
            source: webRip
            resolution: 720
          - id: 5
            name: WEBDL-720p
            source: web
            resolution: 720
    formats: []
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: Assert quality profile creation
  ansible.builtin.assert:
    that:
      - result['cutoff'] == 1
# ----------------------------------------------------------------------------
- name: Edit already present quality profile
  devopsarr.sonarr.sonarr_quality_profile:
    name: Example
    upgrade_allowed: false
    cutoff: 1
    min_format_score: 0
    cutoff_format_score: 0
    quality_groups:
      - qualities:
          - id: 1
            name: SDTV
            source: television
            resolution: 480
      - name: WEB 720p
        id: 1001
        qualities:
          - id: 14
            name: WEBRip-720p
            source: webRip
            resolution: 720
          - id: 5
            name: WEBDL-720p
            source: web
            resolution: 720
    formats:
      - name: "{{ format['name'] }}"
        id: "{{ format['id'] }}"
        score: 100
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: Assert quality profile changes
  ansible.builtin.assert:
    that:
      - result.changed == true
      - result.upgrade_allowed == false
# ----------------------------------------------------------------------------
- name: Test idempotency
  devopsarr.sonarr.sonarr_quality_profile:
    name: Example
    upgrade_allowed: false
    cutoff: 1
    min_format_score: 0
    cutoff_format_score: 0
    quality_groups:
      - qualities:
          - id: 1
            name: SDTV
            source: television
            resolution: 480
      - name: WEB 720p
        id: 1001
        qualities:
          - id: 14
            name: WEBRip-720p
            source: webRip
            resolution: 720
          - id: 5
            name: WEBDL-720p
            source: web
            resolution: 720
    formats:
      - name: "{{ format['name'] }}"
        id: "{{ format['id'] }}"
        score: 100
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: Assert quality profile idempotency
  ansible.builtin.assert:
    that:
      - result.changed == false
      - result.upgrade_allowed == false
# ----------------------------------------------------------------------------
- name: Delete quality profile
  devopsarr.sonarr.sonarr_quality_profile:
    name: Example
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: absent
  register: result
- name: Assert quality profile deletion
  ansible.builtin.assert:
    that:
      - result['id'] == 0
- name: Clean up custom format
  devopsarr.sonarr.sonarr_custom_format:
    name: Arab
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: absent
