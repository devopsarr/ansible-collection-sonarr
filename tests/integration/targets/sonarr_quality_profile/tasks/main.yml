---
- name: create example custom format
  devopsarr.sonarr.sonarr_custom_format:
    include_custom_format_when_renaming: false
    name: "Arab"
    specifications:
    - name: "arabic"
      implementation: "LanguageSpecification"
      negate: false
      required: true
      fields:
      - name: "value"
        value: 26
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: format
- name: create quality profile
  devopsarr.sonarr.sonarr_quality_profile:
    name: "Example"
    upgrade_allowed: true
    cutoff: "WEB 720p"
    min_format_score: 0
    cutoff_format_score: 0
    quality_groups:
      - qualities:
          - "SDTV"
      - name: "WEB 720p"
        qualities:
          - "WEBRip-720p"
          - "WEBDL-720p"
    formats: 
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert quality profile creation
  assert:
    that:
      - result['cutoff'] == 1
# ----------------------------------------------------------------------------
- name: edit already present quality profile
  devopsarr.sonarr.sonarr_quality_profile:
    name: "Example"
    upgrade_allowed: false
    cutoff: "WEB 720p"
    min_format_score: 0
    cutoff_format_score: 0
    quality_groups:
      - qualities:
          - "SDTV"
      - name: "WEB 720p"
        qualities:
          - "WEBRip-720p"
          - "WEBDL-720p"
    formats: 
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert quality profile changes
  assert:
    that:
      - result.changed == true
      - result.upgrade_allowed == false
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_quality_profile:
    name: "Example"
    upgrade_allowed: false
    cutoff: "WEB 720p"
    min_format_score: 0
    cutoff_format_score: 0
    quality_groups:
      - qualities:
          - "SDTV"
      - name: "WEB 720p"
        qualities:
          - "WEBRip-720p"
          - "WEBDL-720p"
    formats: 
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert quality profile idempotency
  assert:
    that:
      - result.changed == false
      - result.upgrade_allowed == false
# ----------------------------------------------------------------------------
- name: delete quality profile
  devopsarr.sonarr.sonarr_quality_profile:
    name: "Example"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert quality profile deletion
  assert:
    that:
      - result['id'] == 0

