---
- name: create quality profile
  devopsarr.sonarr.sonarr_quality_profile:
    name: "Example"
    upgrade_allowed: true
    cutoff: 1
    min_format_score: 0
    cutoff_format_score: 0
    quality_groups:
      - qualities:
        - id: 1
          name: "SDTV"
          source: "television"
          resolution: 480
      - name: "WEB 720p"
        id: 1001
        qualities:
        - id: 14
          name: "WEBRip-720p"
          source: "webRip"
          resolution: 720
        - id: 5
          name: "WEBDL-720p"
          source: "web"
          resolution: 720
    formats: []
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert quality profile creation
  assert:
    that:
      - result['cutoff'] == 1
# ----------------------------------------------------------------------------
- name: edit already present quality profile
  devopsarr.sonarr.sonarr_quality_profile:
    name: "Example"
    upgrade_allowed: false
    cutoff: 1
    min_format_score: 0
    cutoff_format_score: 0
    quality_groups:
      - qualities:
        - id: 1
          name: "SDTV"
          source: "television"
          resolution: 480
      - name: "WEB 720p"
        id: 1001
        qualities:
        - id: 14
          name: "WEBRip-720p"
          source: "webRip"
          resolution: 720
        - id: 5
          name: "WEBDL-720p"
          source: "web"
          resolution: 720
    formats: []
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert quality profile changes
  assert:
    that:
      - result.changed == true
      - result.upgrade_allowed == false
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_quality_profile:
    name: "Example"
    upgrade_allowed: false
    cutoff: 1
    min_format_score: 0
    cutoff_format_score: 0
    quality_groups:
      - qualities:
        - id: 1
          name: "SDTV"
          source: "television"
          resolution: 480
      - name: "WEB 720p"
        id: 1001
        qualities:
        - id: 14
          name: "WEBRip-720p"
          source: "webRip"
          resolution: 720
        - id: 5
          name: "WEBDL-720p"
          source: "web"
          resolution: 720
    formats: []
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert quality profile idempotency
  assert:
    that:
      - result.changed == false
      - result.upgrade_allowed == false
# ----------------------------------------------------------------------------
- name: delete quality profile
  devopsarr.sonarr.sonarr_quality_profile:
    name: "Example"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert quality profile deletion
  assert:
    that:
      - result['id'] == 0