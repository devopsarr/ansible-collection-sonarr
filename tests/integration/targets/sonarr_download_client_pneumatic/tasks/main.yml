---
- name: create download client
  devopsarr.sonarr.sonarr_download_client_pneumatic:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Pneumatic"
    nzb_folder: "/pneumatic"
    strm_folder: "/strm"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client creation
  assert:
    that:
      - result['implementation'] == 'Pneumatic'
# ----------------------------------------------------------------------------
- name: edit already present download client
  devopsarr.sonarr.sonarr_download_client_pneumatic:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Pneumatic"
    nzb_folder: "/pneumatic"
    strm_folder: "/strm1"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client changes
  assert:
    that:
      - result.changed == true
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_download_client_pneumatic:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Pneumatic"
    nzb_folder: "/pneumatic"
    strm_folder: "/strm1"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client idempotency
  assert:
    that:
      - result.changed == false
# ----------------------------------------------------------------------------
- name: delete download client
  devopsarr.sonarr.sonarr_download_client_pneumatic:
    name: "Pneumatic"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert download client deletion
  assert:
    that:
      - result['id'] == 0