---
- name: create indexer
  devopsarr.sonarr.sonarr_indexer_hdbits:
    name: "Hdbits"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    api_key: 'test'
    username: 'test'
    base_url: "https://hdbits.org/"
    minimum_seeders: 1
    seed_ratio: 0.5
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert indexer creation
  assert:
    that:
      - result['implementation'] == 'HDBits'
# ----------------------------------------------------------------------------
- name: edit already present indexer
  devopsarr.sonarr.sonarr_indexer_hdbits:
    name: "Hdbits"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    api_key: 'test'
    username: 'test'
    base_url: "https://hdbits.org/"
    minimum_seeders: 10
    seed_ratio: 0.5
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert indexer changes
  assert:
    that:
      - result.changed == true
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_indexer_hdbits:
    name: "Hdbits"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    api_key: 'test'
    username: 'test'
    base_url: "https://hdbits.org/"
    minimum_seeders: 10
    seed_ratio: 0.5
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert indexer idempotency
  assert:
    that:
      - result.changed == false
# ----------------------------------------------------------------------------
- name: delete indexer
  devopsarr.sonarr.sonarr_indexer_hdbits:
    name: "Hdbits"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert indexer deletion
  assert:
    that:
      - result['id'] == 0