---
- name: create download client
  devopsarr.sonarr.sonarr_download_client_freebox:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Freebox"
    host: "mafreebox.freebox.fr"
    api_url: "/api/v1/"
    port: 443
    use_ssl: false
    category: "tv-sonarr"
    older_priority: 1
    recent_priority: 0
    app_id: "user"
    app_token: "app_token"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client creation
  assert:
    that:
      - result['implementation'] == 'TorrentFreeboxDownload'
# ----------------------------------------------------------------------------
- name: edit already present download client
  devopsarr.sonarr.sonarr_download_client_freebox:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Freebox"
    host: "mafreebox.freebox.fr"
    api_url: "/api/v1/"
    port: 443
    use_ssl: false
    category: "tv-sonarr"
    older_priority: 1
    recent_priority: 1
    app_id: "user"
    app_token: "app_token"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client changes
  assert:
    that:
      - result.changed == true
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_download_client_freebox:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Freebox"
    host: "mafreebox.freebox.fr"
    api_url: "/api/v1/"
    port: 443
    use_ssl: false
    category: "tv-sonarr"
    older_priority: 1
    recent_priority: 1
    app_id: "user"
    app_token: "app_token"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client idempotency
  assert:
    that:
      - result.changed == false
# ----------------------------------------------------------------------------
- name: delete download client
  devopsarr.sonarr.sonarr_download_client_freebox:
    name: "Freebox"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert download client deletion
  assert:
    that:
      - result['id'] == 0