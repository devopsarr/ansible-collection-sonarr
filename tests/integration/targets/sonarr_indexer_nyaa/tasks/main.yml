---
- name: create indexer
  devopsarr.sonarr.sonarr_indexer_nyaa:
    name: "Nyaa"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    anime_standard_format_search: false
    additional_parameters: '&cats=1_0&filter=1'
    base_url: "https://api.nyaa.net/"
    minimum_seeders: 1
    seed_ratio: 0.5
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert indexer creation
  assert:
    that:
      - result['implementation'] == 'Nyaa'
# ----------------------------------------------------------------------------
- name: edit already present indexer
  devopsarr.sonarr.sonarr_indexer_nyaa:
    name: "Nyaa"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    anime_standard_format_search: false
    additional_parameters: '&cats=1_0&filter=1'
    base_url: "https://api.nyaa.net/"
    minimum_seeders: 10
    seed_ratio: 0.5
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert indexer changes
  assert:
    that:
      - result.changed == true
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_indexer_nyaa:
    name: "Nyaa"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    anime_standard_format_search: false
    additional_parameters: '&cats=1_0&filter=1'
    base_url: "https://api.nyaa.net/"
    minimum_seeders: 10
    seed_ratio: 0.5
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert indexer idempotency
  assert:
    that:
      - result.changed == false
# ----------------------------------------------------------------------------
- name: delete indexer
  devopsarr.sonarr.sonarr_indexer_nyaa:
    name: "Nyaa"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert indexer deletion
  assert:
    that:
      - result['id'] == 0