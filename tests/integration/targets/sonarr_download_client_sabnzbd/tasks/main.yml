---
- name: create download client
  devopsarr.sonarr.sonarr_download_client_sabnzbd:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Sabnzbd"
    host: "localhost"
    url_base: "/sabnzbd"
    port: 8080
    use_ssl: false
    tv_category: "tv-sonarr"
    older_tv_priority: 2
    recent_tv_priority: 0
    username: "user"
    password: "password"
    api_key: "apikey"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client creation
  assert:
    that:
      - result['implementation'] == 'Sabnzbd'
# ----------------------------------------------------------------------------
- name: edit already present download client
  devopsarr.sonarr.sonarr_download_client_sabnzbd:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 10
    name: "Sabnzbd"
    host: "localhost"
    url_base: "/sabnzbd"
    port: 8080
    use_ssl: false
    tv_category: "tv-sonarr"
    older_tv_priority: 2
    recent_tv_priority: 0
    username: "user"
    password: "password"
    api_key: "apikey"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client changes
  assert:
    that:
      - result.changed == true
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_download_client_sabnzbd:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 10
    name: "Sabnzbd"
    host: "localhost"
    url_base: "/sabnzbd"
    port: 8080
    use_ssl: false
    tv_category: "tv-sonarr"
    older_tv_priority: 2
    recent_tv_priority: 0
    username: "user"
    password: "password"
    api_key: "apikey"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client idempotency
  assert:
    that:
      - result.changed == false
# ----------------------------------------------------------------------------
- name: delete download client
  devopsarr.sonarr.sonarr_download_client_sabnzbd:
    name: "Sabnzbd"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert download client deletion
  assert:
    that:
      - result['id'] == 0