---
- name: create download client
  devopsarr.sonarr.sonarr_download_client_nzbget:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Nzbget"
    host: "localhost"
    url_base: "/nzbget"
    port: 6789
    use_ssl: false
    add_paused: true
    tv_category: "tv-sonarr"
    older_tv_priority: 100
    recent_tv_priority: 0
    username: "user"
    password: "password"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client creation
  assert:
    that:
      - result['implementation'] == 'Nzbget'
# ----------------------------------------------------------------------------
- name: edit already present download client
  devopsarr.sonarr.sonarr_download_client_nzbget:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Nzbget"
    host: "localhost"
    url_base: "/nzbget"
    port: 6789
    use_ssl: false
    add_paused: true
    tv_category: "tv-sonarr"
    older_tv_priority: -100
    recent_tv_priority: 0
    username: "user"
    password: "password"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client changes
  assert:
    that:
      - result.changed == true
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_download_client_nzbget:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Nzbget"
    host: "localhost"
    url_base: "/nzbget"
    port: 6789
    use_ssl: false
    add_paused: true
    tv_category: "tv-sonarr"
    older_tv_priority: -100
    recent_tv_priority: 0
    username: "user"
    password: "password"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client idempotency
  assert:
    that:
      - result.changed == false
# ----------------------------------------------------------------------------
- name: delete download client
  devopsarr.sonarr.sonarr_download_client_nzbget:
    name: "Nzbget"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert download client deletion
  assert:
    that:
      - result['id'] == 0