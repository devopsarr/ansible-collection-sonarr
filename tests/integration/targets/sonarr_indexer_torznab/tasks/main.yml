- name: test idempotency
  devopsarr.sonarr.sonarr_indexer_torznab:
    name: "HD4Free"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    api_path: '/api'
    api_key: 'example'
    categories: [5030, 5050]
    anime_categories: []
    minimum_seeders: 0
    anime_standard_format_search: true
    base_url: "http://hd4free.xyz"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert indexer idempotency
  assert:
    that:
      - result.changed == false
# ----------------------------------------------------------------------------
- name: delete indexer
  devopsarr.sonarr.sonarr_indexer_torznab:
    name: "HD4Free"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert indexer deletion
  assert:
    that:
      - result['id'] == 0