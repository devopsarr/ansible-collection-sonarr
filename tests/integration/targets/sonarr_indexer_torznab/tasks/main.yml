---
- name: create indexer
  devopsarr.sonarr.sonarr_indexer_torznab:
    name: "HD4Free"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    api_path: '/api'
    api_key: 'example'
    categories: [5030, 5040]
    anime_categories: []
    anime_standard_format_search: true
    minimum_seeders: 0
    base_url: "http://hd4free.xyz"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert indexer creation
  assert:
    that:
      - result['implementation'] == 'Torznab'
# ----------------------------------------------------------------------------
- name: edit already present indexer
  devopsarr.sonarr.sonarr_indexer_torznab:
    name: "HD4Free"
    enable_automatic_search: false
    enable_interactive_search: false
    enable_rss: false
    priority: 10
    api_path: '/api'
    api_key: 'example'
    categories: [5030, 5050]
    anime_categories: []
    anime_standard_format_search: true
    minimum_seeders: 0
    base_url: "http://hd4free.xyz"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert indexer changes
  assert:
