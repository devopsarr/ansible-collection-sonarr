---
- name: create download client
  devopsarr.sonarr.sonarr_download_client_qbittorrent:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Qbittorrent"
    host: "localhost"
    url_base: "/qbittorrent"
    port: 8080
    use_ssl: false
    first_and_last: true
    sequential_order: true
    tv_category: "tv-sonarr"
    initial_state: 1
    older_tv_priority: 1
    recent_tv_priority: 0
    username: "user"
    password: "password"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client creation
  assert:
    that:
      - result['implementation'] == 'QBittorrent'
# ----------------------------------------------------------------------------
- name: edit already present download client
  devopsarr.sonarr.sonarr_download_client_qbittorrent:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Qbittorrent"
    host: "localhost"
    url_base: "/qbittorrent"
    port: 8080
    use_ssl: false
    first_and_last: true
    sequential_order: false
    tv_category: "tv-sonarr"
    initial_state: 1
    older_tv_priority: 1
    recent_tv_priority: 0
    username: "user"
    password: "password"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client changes
  assert:
    that:
      - result.changed == true
# ----------------------------------------------------------------------------
- name: test idempotency
  devopsarr.sonarr.sonarr_download_client_qbittorrent:
    remove_completed_downloads: false
    remove_failed_downloads: false
    enable: false
    priority: 1
    name: "Qbittorrent"
    host: "localhost"
    url_base: "/qbittorrent"
    port: 8080
    use_ssl: false
    first_and_last: true
    sequential_order: false
    tv_category: "tv-sonarr"
    initial_state: 1
    older_tv_priority: 1
    recent_tv_priority: 0
    username: "user"
    password: "password"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
  register: result
- name: assert download client idempotency
  assert:
    that:
      - result.changed == false
# ----------------------------------------------------------------------------
- name: delete download client
  devopsarr.sonarr.sonarr_download_client_qbittorrent:
    name: "Qbittorrent"
    sonarr_api_key: "{{ sonarr_api_key }}"
    sonarr_url: "{{ sonarr_url }}"
    state: 'absent'
  register: result
- name: assert download client deletion
  assert:
    that:
      - result['id'] == 0